<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Podcast Widget</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .podcast-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }
    iframe {
      border-radius: 12px;
      min-width: 300px;
      height: 152px;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <h2>Latest Episodes</h2>
  <div class="podcast-row">
    <iframe src="https://open.spotify.com/embed/episode/6tBHHOnzKYKnVwU4EKWGr4?utm_source=generator"
      frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
    <iframe src="https://open.spotify.com/embed/episode/1OTNMjsEqYVpzcnxdzfwKm?utm_source=generator"
      frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
    <iframe src="https://open.spotify.com/embed/episode/4wMZT9VXfbnIN63ZuIwhqO?utm_source=generator"
      frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>
</body>
</html>
